CoursBundle\Entity\Vin:
    type: entity
    table: vin
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:                     
        nom:
            type : string
            unique: true
            length: 512
        millesime:  
            type: integer
        nbAnneeConservation: 
            type: integer
        typeVendange:
            type : string
            length: 512
        type:
            type : string
            length: 512
        prixMoyen:
            type : string
            length: 512
    OneToOne:
        terroirId:
            targetEntity: Terroir
            inversedBy: id
            joinColumn:
                name: terroir_id
                referencedColumnName: id   
        producteurId:
            targetEntity: Producteur
            inversedBy: id
            joinColumn:
                name: producteur_id
                referencedColumnName: id  
    OneToMany:
        assemblages:
            targetEntity: Assemblage
            mappedBy: id
 
                
            
            
CoursBundle\Entity\Assemblage:
    type: entity
    table: assemblage
    id:
           id:
               type: integer
               generator: { strategy: AUTO }
    fields: 
        pourcentage: 
            type: integer
    manyToOne:
        cepage:
            targetEntity: Cepage
            inversedBy: id
            joinColumn:
                name: cepage
                referencedColumnName: id        
        vin:
            targetEntity: Vin
            inversedBy: assemblages
            joinColumn:
                name: vin
                referencedColumnName: id    

                    
            
            

   
    

                


           
               