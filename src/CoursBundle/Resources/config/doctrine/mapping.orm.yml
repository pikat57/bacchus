CoursBundle\Entity\Accompagnement:
    type: entity
    table: accompagnement
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    manyToOne:
        platId:
            targetEntity: Plat
            inversedBy: id
            joinColumn:
                name: plat_id
                referencedColumnName: id     
        vinId:
            targetEntity: Vin
            inversedBy: id
            joinColumn:
                name: vin_id
                referencedColumnName: id
 
       
            


CoursBundle\Entity\Cepage:
    type: entity
    table: cepage
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        nom:
            type: string
            length: 255
            unique: true
        couleur:
            type: string
            length: 255
        origine:
            type: string
        saveur: 
            type: string
            length: 512
    OneToMany:
        cepages:
            targetEntity: Assemblage
            mappedBy: cepage
            
            
            
